<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!--Style sheets-->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <div class="section__one">
        <div class="section__one-equilibrium">
          <div class="card__box"></div>
          <img src="/images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="section__one-viewed-icon"></div>
      </div>
      <div class="section__two">
        <div class="section__two-equilibrium content-margin">
          Equilibrium # 3429
        </div>
        <div class="section__two-description content-margin">
          Our Equilibrium collection promotes balance and calm
        </div>
        <div class="section__two-stats content-margin">
          <div class="section__two-stats-price">
            <img
              src="/nft-preview-card-component-main/images/icon-ethereum.svg"
              alt=""
            />
            <p class="section__two-stats-price-etherum">0.041ETH</p>
          </div>
          <div class="section__two-stats-count-down">
            <img
              src="/nft-preview-card-component-main/images/icon-clock.svg"
              alt=""
            />
            <p class="section__two-stats-count-down-days-left">3 days left</p>
          </div>
        </div>
      </div>
      <div class="section__three">
        <img
          class="section__three-avatar"
          src="/images/image-avatar.png"
          alt=""
        />
        <div class="section__three-creator">
          <p class="section__three-creator-name">
            Creation of
            <span class="section__three-creator-name-complete"
              >Jules Wyvern</span
            >
          </p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
