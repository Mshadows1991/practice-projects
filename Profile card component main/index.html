<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- hojas de estilos -->
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="card__section-one">
        <div class="card__section-one-front-page"></div>
      </section>
      <section class="card_section-two">
        <div class="card__section-two_profile-info">
          <img
            class="card__section-two-profile-info-picture"
            src="/images/image-victor.jpg"
            alt="Profile picture"
          />
          <p class="card__section-two_profile-info-name-age name-stats">
            Victor Crest
            <span class="card__section-two_profile-info-age">26</span>
          </p>
          <p class="card__section-two_profile-info-city">London</p>
        </div>
      </section>
      <section class="card__section-three">
        <div class="card__section-three__followers">
          <p
            class="card__section-three__followers-number name-stats margin-stats"
          >
            80K
          </p>
          <p class="card__section-three__followers-type margin-name-stats">
            Followers
          </p>
        </div>
        <div class="card__section-three__likes">
          <p class="card__section-three__likes-number name-stats margin-stats">
            803K
          </p>
          <p class="card__section-three__like-type margin-name-stats">Likes</p>
        </div>
        <div class="card__section-three__photos">
          <p class="card__section-three__photos-number name-stats margin-stats">
            1.4K
          </p>
          <p class="card__section-three__photos-type margin-name-stats">
            Photos
          </p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fernando Rubio</a>.
      </div>
    </footer>
  </body>
</html>
